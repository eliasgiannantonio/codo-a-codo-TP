<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>runthecode | Login</title>
    <link rel="shortcut icon" href="../img/ico_sneaker_2.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login--container">
        <img class="logo__img" src="../img/logo.svg" alt="Sneakers Logo">
        <form id="loginForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario"><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Increse su contraseña" required><br>

            <button type="submit">Iniciar sesión</button>
        </form>
        <p>user: admin / pass: admin123</p>
    </div>
    <script src="login.js"></script>

</body>

</html>
